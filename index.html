<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>数当てゲーム</h1>
    <div>
        <p>0～99の中に設定された答えの数を当てるゲームです。</p>
        <p>なるべく少ない回数で答えを当てましょう！</p>
        <p>答えが違うときは、予想より大きいか小さいかのヒントをだします。</p>
    </div>

    <canvas id="myCanvas" width="520" height="50"></canvas>

    <div id="hint"></div>

    <div>あなたの答え</div>
    <div class="form_answer">
        <input type ="text" id="input_answer" maxlength="2">
        <input type="submit" class="submit_answer" value="決定！" onclick="guessNumber();">
    </div>
    <div class="guess_number">
        <input type="submit" value="0" onclick="push(0);">
        <input type="submit" value="1" onclick="push(1);">
        <input type="submit" value="2" onclick="push(2);">
        <input type="submit" value="3" onclick="push(3);">
        <input type="submit" value="4" onclick="push(4);">
        <input type="submit" value="5" onclick="push(5);">
        <input type="submit" value="6" onclick="push(6);">
        <input type="submit" value="7" onclick="push(7);">
        <input type="submit" value="8" onclick="push(8);">
        <input type="submit" value="9" onclick="push(9);">
        <input type="submit" value="BS" onclick="push('bs');" style="width: 50px;">
    </div>

    <script src="GuessNumber.js" type="text/javascript"></script>
</body>
</html>
