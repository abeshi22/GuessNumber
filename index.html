<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ハングマン</h1>
    <div>
        <p>英単語を当てるゲームです。</p>
        <p>なるべく少ない回数で答えを当てましょう！</p>
        <p>〇回以内に当てられないとゲームオーバーです。</p>
    </div>

    <div class="div_life"><p id="life">のこり10トライ</p></div>
    <canvas id="myCanvas" width="500" height="20"></canvas>

    <div id="hint"></div>

    <div>以下のアルファベットから選んでください</div>
    <div class="submit_answer">
        <input type="submit" value="A" onclick="checkAnswer('A');">
        <input type="submit" value="B" onclick="checkAnswer('B');">
        <input type="submit" value="C" onclick="checkAnswer('C');">
        <input type="submit" value="D" onclick="checkAnswer('D');">
        <input type="submit" value="E" onclick="checkAnswer('E');">
        <input type="submit" value="F" onclick="checkAnswer('F');">
        <input type="submit" value="G" onclick="checkAnswer('G');">
        <input type="submit" value="H" onclick="checkAnswer('H');">
        <input type="submit" value="I" onclick="checkAnswer('I');">
        <input type="submit" value="J" onclick="checkAnswer('J');">
        <input type="submit" value="K" onclick="checkAnswer('K');">
        <input type="submit" value="L" onclick="checkAnswer('L');">
        <input type="submit" value="M" onclick="checkAnswer('M');"><br><br>
        <input type="submit" value="N" onclick="checkAnswer('N');">
        <input type="submit" value="O" onclick="checkAnswer('O');">
        <input type="submit" value="P" onclick="checkAnswer('P');">
        <input type="submit" value="Q" onclick="checkAnswer('Q');">
        <input type="submit" value="R" onclick="checkAnswer('R');">
        <input type="submit" value="S" onclick="checkAnswer('S');">
        <input type="submit" value="T" onclick="checkAnswer('T');">
        <input type="submit" value="U" onclick="checkAnswer('U');">
        <input type="submit" value="V" onclick="checkAnswer('V');">
        <input type="submit" value="W" onclick="checkAnswer('W');">
        <input type="submit" value="X" onclick="checkAnswer('X');">
        <input type="submit" value="Y" onclick="checkAnswer('Y');">
        <input type="submit" value="Z" onclick="checkAnswer('Z');">
    </div>

    <div class="form_answer">
        <input type="submit" class="submit_giveup" value="ギブアップ！" onclick="reset();">
    </div>

    <script src="Hangman.js" type="text/javascript"></script>
</body>
</html>
