<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ハングマン</h1>
    <div>
        <p>英単語を当てるゲームです。</p>
        <p>なるべく少ない回数で答えを当てましょう！</p>
        <p>〇回以内に当てられないとゲームオーバーです。</p>
    </div>

    <div class="div_life"><p id="life">のこり10トライ</p></div>
    <canvas id="myCanvas" width="500" height="20"></canvas>

    <div id="hint"></div>

    <div>以下のアルファベットから選んでください</div>
    <div class="submit_answer">
        <input type="submit" value="A" onclick="push('A');">
        <input type="submit" value="B" onclick="push('B');">
        <input type="submit" value="C" onclick="push('C');">
        <input type="submit" value="D" onclick="push('D');">
        <input type="submit" value="E" onclick="push('E');">
        <input type="submit" value="F" onclick="push('F');">
        <input type="submit" value="G" onclick="push('G');">
        <input type="submit" value="H" onclick="push('H');">
        <input type="submit" value="I" onclick="push('I');">
        <input type="submit" value="J" onclick="push('J');">
        <input type="submit" value="K" onclick="push('K');">
        <input type="submit" value="L" onclick="push('L');">
        <input type="submit" value="M" onclick="push('M');">
        <input type="submit" value="N" onclick="push('N');"><br><br>
        <input type="submit" value="O" onclick="push('O');">
        <input type="submit" value="P" onclick="push('P');">
        <input type="submit" value="Q" onclick="push('Q');">
        <input type="submit" value="R" onclick="push('R');">
        <input type="submit" value="S" onclick="push('S');">
        <input type="submit" value="T" onclick="push('T');">
        <input type="submit" value="U" onclick="push('U');">
        <input type="submit" value="V" onclick="push('V');">
        <input type="submit" value="W" onclick="push('W');">
        <input type="submit" value="X" onclick="push('X');">
        <input type="submit" value="Y" onclick="push('Y');">
        <input type="submit" value="Z" onclick="push('Z');">
        <input type="submit" value="BS" onclick="push('bs');" style="width: 50px;">
    </div>

    <div class="form_answer">
        <!-- <input type="submit" class="submit_answer" value="決定！" onclick="guessNumber();"> -->
        <input type="submit" class="submit_giveup" value="ギブアップ！" onclick="reset();">
    </div>

    <script src="GuessNumber.js" type="text/javascript"></script>
</body>
</html>
